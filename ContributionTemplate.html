<template name="contributionPageTemplate">
	<div class="col-md-7 col-md-offset-1">
		<div class="col-md-6">
			<h2>Contribute sharing!</h2>
		</div>
		<div class="col-md-6">
			{{>miniProfileInformationAndStats}}
		</div>
		<div class="padding-top-15 float-clear"></div>
		<div class="col-md-12">
			{{#each getIncompletedTask}}
				{{>shareContTaskDiv}}
				<div class="padding-top-10 float-clear"></div>
			{{/each}}
		</div>
	</div>
	<div class="col-md-4 ">
		{{>publicLeaderboard}}
	</div>
	<div class="padding-top-30 float-clear"></div>
	
</template>


<template name="shareContTaskDiv">
	<div class="round-with-border">
		<div class="col-md-8">
			<h2>{{organization}}</h2>
			<p>{{challenge_text}}</p>
			<p class="text-danger">${{contribution}} will be donated to a good cause on your behalf!</p>
			<a href="{{link}}" target="_blank">{{link}}</a>
		</div>
		<div class="col-md-4">
			<div class="padding-top-5"></div>
			<img src="{{organization_image}}" alt="profile" class="img-rounded center block" style="height:100px; width:auto;"/>
		</div>
		<div class="col-md-5 col-md-offset-7">
			<div class="btn-group pull-right" role="group">
				<a id="{{task_id}}" class="btn btn-facebook btn-sm facebook-share-cont-task"><i class="fa fa-facebook"> | Share (+{{points}})</i></a>
				{{#if hastwitterAccount}}
					<a id="twitter-share-cont-task" class="btn btn-twitter btn-sm "><i class="fa fa-twitter"> | Share (+{{points}})</i></a>
				{{/if}}
			</div>
		</div>
		
	
	<div class="padding-top-20 float-clear"></div>
	</div>
</template>
