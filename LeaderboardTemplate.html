
<template name="publicLeaderboard">
	<div class="panel panel-default panel-success">
		<!-- Default panel contents -->
		<div class="panel-heading"><strong>Public Leaderboard</strong></div>

		<!-- Table -->
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>AltruPoints</th>
				</tr>
			</thead>
			<tbody>
				{{#each addIndex leaderUser}}
					{{>userLeaderTable}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="userLeaderTable">
	<tr>
		<td>{{index}}</td>
		<td>{{data.profile.first_name}}</td>
		<td>{{data.profile.last_name}}</td>
		<td>{{data.profile.score}}</td>
	</tr>
</template>
