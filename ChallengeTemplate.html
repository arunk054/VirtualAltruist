<template name="challengePageTemplate">
	<div class="col-md-8 col-md-offset-1">
		<div class="col-md-6">
			<h1>Share Challenges!</h1>
		</div>
		<div class="col-md-6">
			{{>miniProfileInformationAndStats}}
		</div>
		<div class="padding-top-15 float-clear"></div>
		<div class="col-md-1">
			{{#if isNotFirst}}
				<a class="text-success past-challenge"><i class="fa fa-angle-left fa-5x"></i></a>
			{{/if}}
		</div>
		<div class="col-md-10">
			{{>shareTask}}
		</div>
		<div class="col-md-1">
			{{#if isNotLast}}
				<a class="text-success next-challenge"><i class="fa fa-angle-right fa-5x"></i></a>
			{{/if}}
		</div>

	</div>
	<div class="col-md-3 ">
		{{>publicLeaderboard}}
	</div>
	<div class="padding-top-30 float-clear"></div>
	
</template>


<template name="shareTask">
	<div class="col-md-8">
		<h2>{{getOrganization}}</h2>
		<p>{{getTask}}</p>
		<a href="{{getURL}}" target="_blank">{{getURL}}</a>
	</div>
	<div class="col-md-4">
		<img src="{{getOrganizationImage}}" alt="profile" class="img-rounded center block" style="height:100px; width:auto;"/>
	</div>
	<div class="padding-top-15 float-clear"></div>
	<div class="btn-group pull-right" role="group">
				<a id="facebook-share-task" class="btn btn-facebook btn-sm "><i class="fa fa-facebook"> | Share (+{{getSharePoints}})</i></a>
				{{#if hastwitterAccount}}
					<a id="facebook-share-task" class="btn btn-twitter btn-sm "><i class="fa fa-twitter"> | Share (+{{getSharePoints}})</i></a>
				{{/if}}
			</div>
</template>
