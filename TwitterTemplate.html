

<template name="EnterTwitterId">
		<div>
		<form role="form" class="form-inline TwitterIdForm">
		  <div class="form-group">
			<label for="TwitterId" class="sr-only">Enter Your Twitter ID:</label>
			<input type="text" class="form-control" id="TwitterId" placeholder="Enter Your Twitter ID">
			  <button type="button" class="btn btn-default" id="TwitIdButton">Submit</button>
		  </div>	  

		</form>				
		</div>
</template>


<template name="TweetsMinedDiv">
	<div>
		<div class="bg_color_tweet">
			<div>
		            	<h4><i class="fa fa-plus fa-fw"></i>{{points_task}}</h4>
		            	<div class = "twitter_text">
								<a href="{{link}}" target="_blank"><p class="lead text-gray-darker font-style-medium">{{tweet}}</p></a>
						</div>
		            	<div class = "twitter_word">
							<p>Social Cause: <b>{{word}}</b></p>
						</div>
		            	<div class = "twitter_rt">
							<p>Retweets: {{retweets}}</p>
							<p>Favorites: {{favorites}}</p>
						</div>

			</div>
		</div>
	</div>
</template>
