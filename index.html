

<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>	
	<title>Virtual Altruist</title>

</head>

<body>


		{{>navigationBar}}
		{{>bannerImage}}
		

		<div class="max-width-1200">

			{{#if homePage}}
				{{#if currentUser}}
					{{>homePageTemplate}}
				{{else}}
					{{>loginPage}}
				{{/if}}
			{{/if}}
			{{#if aboutPage}} 
				{{>aboutInformation}}
			{{/if}}
		</div>

		<div class="padding-top-30 float-clear"></div>
</body>


<template name="loginFacebook">
	<button id="login" class="btn btn-facebook"><i class="fa fa-facebook"></i> | Connect with Facebook</button>
</template>



<template name="logoutFacebook">

	<li id="logout"><a href="#">Sign out <i class="fa fa-sign-out"></i></a></li>
	<!--<button id="logout" type="button" class="btn btn-default navbar-btn">Sign out <i class="fa fa-sign-out"></i></button>-->
</template>

<template name="bannerImage">
	<div class="banner-image margin-bottom-30"></div>
</template>

<template name="navigationBar">
	<nav class="navbar navbar-default navbar-fixed-top margin-bottom-0-imp" role="navigation">
		<div class=" container btn-group" role="group">
			<ul class="nav navbar-nav navbar-right">
			    <li class="{{#if homePage}}active{{/if}} my-home"><a href="#" ><i class="fa fa-home fa-fw"></i> <span class="sr-only">(current)</span></a></li>
			    <li class="{{#if aboutPage}}active{{/if}} my-about"><a href="#">About</a></li>
			    {{#if currentUser}}
					{{>logoutFacebook}}
				{{/if}}
			</ul>
		</div>
	</nav>
</template>
