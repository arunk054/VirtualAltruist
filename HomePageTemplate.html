<template name="homePageTemplate">
	<div class="col-md-8 col-md-offset-1">
		{{>profileInformationAndStats}}
	</div>
	<div class="col-md-3 ">
		{{>publicLeaderboard}}
	</div>
	<div class="padding-top-15 float-clear"></div>
	
	<div>

		<div class="col-md-11 col-md-offset-1">
			<ul class="nav nav-tabs">
				<li role="presentation" class="{{#if challengeTab}}active{{/if}}"><a class="text-success challenge-tab">Challenges <i class="fa fa-plus fa-fw"></i>{{getShareTaskPoints}}</a></li>
				<li role="presentation" class="{{#if twitterTab}}active{{/if}}"><a class="text-success twitter-tab">Twitter <i class="fa fa-plus fa-fw"></i>0</a></li>
			</ul>
			{{#if challengeTab}}
				{{#each getShareTasksByUser}}
					{{> taskShareDoneDiv}}
				{{/each}}
			{{/if}}
		</div>
	</div>
</template>
