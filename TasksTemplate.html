<!-- TEMPLATE FOR TASKS-->
<template name="predefined_task">
		<div class="list-group-item float-clear">
			<div class="col-md-2">
				<span class="label label-success">share <i class="fa fa-plus fa-fw"></i>{{points}}</span>
			</div>
			<div class="col-md-7">
				<small>{{challenge_text}}</small>
			</div>
			<div class="col-md-3 btn-group pull-right" role="group">
				<a id="facebook-share-task" class="btn btn-facebook btn-sm "><i class="fa fa-facebook"></i></a>
				{{#if hastwitterAccount}}
					<a class="btn btn-twitter btn-sm "><i class="fa fa-twitter"></i></a>
				{{/if}}
			</div>
		</div>
</template>

<!-- TEMPLATE FOR TASKS THAT ARE DONE SHARE-->
<template name="taskShareDoneDiv">
	<a href="{{data_task.link}}" target="_blank"><div class="square bg round-with-border" style="background-image:url({{data_task.organization_image}});">
		<div class="bg_color_task">
			<div class="content">
	        	<!--<div class="table">
		            <div class="table-cell">-->
		            	<h1 class="pull-right text-gray clear-padding-margin"><i class="fa fa-plus fa-fw"></i>{{data_task.points}}</h1>
		            	<div class="col-md-12">
						<p class="lead text-gray-darker font-style-medium">{{data_task.challenge_text}}</p>
						</div>

					<!--</div>
				</div>-->
			</div>
		</div>
	</div></a>
</template>

<!-- TEMPLATE FOR TASKS THAT ARE DONE SHARE-->
<template name="taskContDoneDiv">
	<a href="{{data_task.link}}" target="_blank"><div class="square bg round-with-border" style="background-image:url({{data_task.organization_image}});">
		<div class="bg_color_task">
			<div class="content">
	        	<!--<div class="table">
		            <div class="table-cell">-->
		            	<h1 class="pull-right text-gray clear-padding-margin"><i class="fa fa-plus fa-fw"></i>{{data_task.points}}</h1>
		            	<div class="col-md-12">
						<p class="lead text-gray-darker font-style-medium">{{data_task.challenge_text}}</p>
						<p class="text-danger font-style-medium">Social contribution: ${{data_task.contribution}}</p>
						</div>

					<!--</div>
				</div>-->
			</div>
		</div>
	</div></a>
</template>



<!-- TEMPLATE FOR TASKS THAT ARE DONE SHARE-->
<template name="taskShareDone">
	<a class="list-group-item">
		<span class="label label-info">share</span>
		<span class="clear-padding-margin"><small>{{data_task.challenge_text}}</small></span>
		<span class="badge"><i class="fa fa-plus fa-fw"></i>{{data_task.points}}</span>
	</a>
</template>
